    <script type="module">
        // Firebase ÏÑ§Ï†ï (Ïó¨Í∏∞Ïóê Î≥∏Ïù∏Ïùò Firebase ÏÑ§Ï†ïÏùÑ ÎÑ£ÏúºÏÑ∏Ïöî)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, update, remove, push, onDisconnect } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // ‚ö†Ô∏è Ï§ëÏöî: ÏïÑÎûò ÏÑ§Ï†ïÏùÑ Î≥∏Ïù∏Ïùò Firebase ÌîÑÎ°úÏ†ùÌä∏ ÏÑ§Ï†ïÏúºÎ°ú ÍµêÏ≤¥ÌïòÏÑ∏Ïöî
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDatabaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase Ï¥àÍ∏∞Ìôî

        const database = getDatabase(app);

        // Í≤åÏûÑ ÏÉÅÌÉú
        let currentRoomCode = null;
        let currentPlayerId = null;
        let currentPlayerName = null;
        let gameState = null;

        // ÌîåÎ†àÏù¥Ïñ¥ ÏÉâÏÉÅ
        const playerColors = ['#e53e3e', '#3182ce', '#38a169', '#d69e2e'];

        // Ïó≠ÏÇ¨ ÌÄ¥Ï¶à Îç∞Ïù¥ÌÑ∞
        const quizzes = [
            {
                question: "Í≥†Ï°∞ÏÑ†ÏùÑ ÏÑ∏Ïö¥ Ïù∏Î¨ºÏùÄ ÎàÑÍµ¨Ïù∏Í∞ÄÏöî?",
                options: ["ÏÑ∏Ï¢ÖÎåÄÏôï", "Îã®Íµ∞ÏôïÍ≤Ä", "Ïù¥ÏÑ±Í≥Ñ", "Í¥ëÍ∞úÌÜ†ÎåÄÏôï"],
                answer: 1
            },
            {
                question: "ÏÇºÍµ≠ÏãúÎåÄÏùò ÏÑ∏ ÎÇòÎùºÍ∞Ä ÏïÑÎãå Í≤ÉÏùÄ?",
                options: ["Í≥†Íµ¨Î†§", "Î∞±Ï†ú", "Ïã†Îùº", "Í≥†Î†§"],
                answer: 3
            },
            {
                question: "Î∂àÍµ≠ÏÇ¨ÏôÄ ÏÑùÍµ¥ÏïîÏùÑ ÎßåÎì† ÎÇòÎùºÎäî?",
                options: ["Í≥†Íµ¨Î†§", "Î∞±Ï†ú", "Ïã†Îùº", "Ï°∞ÏÑ†"],
                answer: 2
            },
            {
                question: "ÌåîÎßåÎåÄÏû•Í≤ΩÏùÑ ÎßåÎì† ÎÇòÎùºÎäî?",
                options: ["Í≥†Î†§", "Ï°∞ÏÑ†", "Ïã†Îùº", "Î∞±Ï†ú"],
                answer: 0
            },
            {
                question: "ÌïúÍ∏ÄÏùÑ Ï∞ΩÏ†úÌïú ÏôïÏùÄ?",
                options: ["ÌÉúÏ°∞ Ïù¥ÏÑ±Í≥Ñ", "ÏÑ∏Ï¢ÖÎåÄÏôï", "Í¥ëÌï¥Íµ∞", "Ï†ïÏ°∞"],
                answer: 1
            },
            {
                question: "ÏûÑÏßÑÏôúÎûÄ Îïå ÌôúÏïΩÌïú ÏàòÍµ∞ Ïû•Íµ∞ÏùÄ?",
                options: ["Ïù¥ÏàúÏã†", "Í∞ïÍ∞êÏ∞¨", "ÏùÑÏßÄÎ¨∏Îçï", "ÍπÄÏú†Ïã†"],
                answer: 0
            },
            {
                question: "Í±∞Î∂ÅÏÑ†ÏùÑ Ï≤òÏùå ÎßåÎì† ÏÇ¨ÎûåÏùÄ?",
                options: ["Ïû•ÏòÅÏã§", "Ïù¥ÏàúÏã†", "Ï†ïÏïΩÏö©", "ÍπÄÏ†ïÌò∏"],
                answer: 1
            },
            {
                question: "Í≥†Î†§Î•º Í±¥Íµ≠Ìïú Ïù∏Î¨ºÏùÄ?",
                options: ["ÏôïÍ±¥", "Ïù¥ÏÑ±Í≥Ñ", "Í¥ëÏ¢Ö", "ÌÉúÏ°∞"],
                answer: 0
            },
            {
                question: "ÏßÅÏßÄÏã¨Ï≤¥ÏöîÏ†àÏùÄ Î¨¥ÏóáÏù∏Í∞ÄÏöî?",
                options: ["Î∂àÍµê Ï±Ö", "Í∏àÏÜçÌôúÏûêÎ≥∏", "Í∑∏Î¶º", "ÏßÄÎèÑ"],
                answer: 1
            },
            {
                question: "Ïã†ÎùºÏùò ÌôîÎûëÎèÑÎäî Î¨¥ÏóáÏùÑ ÌñàÎÇòÏöî?",
                options: ["Ïû•ÏÇ¨", "Ï≤≠ÏÜåÎÖÑ ÍµêÏú°", "ÎÜçÏÇ¨", "Ï†ÑÏüÅ"],
                answer: 1
            }
        ];

        // Î∞© ÏÉùÏÑ±
        window.createRoom = function() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            currentPlayerName = playerName;
            currentRoomCode = generateRoomCode();
            currentPlayerId = generatePlayerId();

            const roomRef = ref(database, `rooms/${currentRoomCode}`);
            
            set(roomRef, {
                host: currentPlayerId,
                status: 'waiting',
                players: {
                    [currentPlayerId]: {
                        name: playerName,
                        position: 0,
                        colorIndex: 0
                    }
                },
                createdAt: Date.now()
            }).then(() => {
                setupDisconnect();
                showWaitingRoom();
                listenToRoom();
            });
        };

        // Î∞© Ï∞∏Í∞Ä
        window.joinRoom = function() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
            
            if (!playerName) {
                alert('Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            if (!roomCode) {
                alert('Î∞© ÏΩîÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            currentPlayerName = playerName;
            currentRoomCode = roomCode;
            currentPlayerId = generatePlayerId();

            const roomRef = ref(database, `rooms/${roomCode}`);
            
            onValue(roomRef, (snapshot) => {
                const room = snapshot.val();
                
                if (!room) {
                    alert('Ï°¥Ïû¨ÌïòÏßÄ ÏïäÎäî Î∞©ÏûÖÎãàÎã§!');
                    return;
                }

                if (room.status !== 'waiting') {
                    alert('Ïù¥ÎØ∏ Í≤åÏûÑÏù¥ ÏãúÏûëÎêú Î∞©ÏûÖÎãàÎã§!');
                    return;
                }

                const playerCount = Object.keys(room.players || {}).length;
                
                if (playerCount >= 4) {
                    alert('Î∞©Ïù¥ Í∞ÄÎìù Ï∞ºÏäµÎãàÎã§!');
                    return;
                }

                const playerRef = ref(database, `rooms/${roomCode}/players/${currentPlayerId}`);
                set(playerRef, {
                    name: playerName,
                    position: 0,
                    colorIndex: playerCount
                }).then(() => {
                    setupDisconnect();
                    showWaitingRoom();
                    listenToRoom();
                });
            }, { onlyOnce: true });
        };

        // Í≤åÏûÑ ÏãúÏûë
        window.startGame = function() {
            if (!gameState || !gameState.players) return;
            
            const playerCount = Object.keys(gameState.players).length;
            if (playerCount < 2) {
                alert('ÏµúÏÜå 2Î™Ö Ïù¥ÏÉÅÏùò ÌîåÎ†àÏù¥Ïñ¥Í∞Ä ÌïÑÏöîÌï©ÎãàÎã§!');
                return;
            }

            const playerIds = Object.keys(gameState.players);
            
            update(ref(database, `rooms/${currentRoomCode}`), {
                status: 'playing',
                currentTurn: 0,
                playerOrder: playerIds
            });
        };

        // Î∞© ÎÇòÍ∞ÄÍ∏∞
        window.leaveRoom = function() {
            if (currentRoomCode && currentPlayerId) {
                remove(ref(database, `rooms/${currentRoomCode}/players/${currentPlayerId}`));
                
                if (gameState && gameState.host === currentPlayerId) {
                    remove(ref(database, `rooms/${currentRoomCode}`));
                }
            }
            
            location.reload();
        };

        // Ï£ºÏÇ¨ÏúÑ Íµ¥Î¶¨Í∏∞
        window.rollDice = function() {
            if (!isMyTurn()) {
                alert('ÎãπÏã†Ïùò Ï∞®Î°ÄÍ∞Ä ÏïÑÎãôÎãàÎã§!');
                return;
            }

            document.getElementById('rollButton').disabled = true;
            const diceEl = document.getElementById('dice');
            diceEl.classList.add('rolling');

            setTimeout(() => {
                const roll = Math.floor(Math.random() * 6) + 1;
                diceEl.textContent = roll;
                diceEl.classList.remove('rolling');

                showQuiz(roll);
            }, 1000);
        };

        // ÌÄ¥Ï¶à ÌëúÏãú
        function showQuiz(diceRoll) {
            const quiz = quizzes[Math.floor(Math.random() * quizzes.length)];
            
            document.getElementById('quizQuestion').textContent = quiz.question;
            
            const optionsDiv = document.getElementById('quizOptions');
            optionsDiv.innerHTML = '';
            
            quiz.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'quiz-option';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index, quiz.answer, diceRoll);
                optionsDiv.appendChild(btn);
            });

            document.getElementById('resultMessage').classList.add('hidden');
            document.getElementById('quizModal').style.display = 'flex';
        }

        // Ï†ïÎãµ ÌôïÏù∏
        function checkAnswer(selected, correct, diceRoll) {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(opt => opt.style.pointerEvents = 'none');
            
            const resultDiv = document.getElementById('resultMessage');
            
            if (selected === correct) {
                options[selected].classList.add('correct');
                resultDiv.textContent = 'Ï†ïÎãµÏûÖÎãàÎã§! üéâ';
                resultDiv.className = 'result-message correct';
                resultDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    movePlayer(diceRoll);
                    closeQuizModal();
                }, 2000);
            } else {
                options[selected].classList.add('wrong');
                options[correct].classList.add('correct');
                resultDiv.textContent = 'ÌãÄÎ†∏ÏäµÎãàÎã§! üò¢ Ïù¥ÎèôÌïòÏßÄ Î™ªÌï©ÎãàÎã§.';
                resultDiv.className = 'result-message wrong';
                resultDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    closeQuizModal();
                    nextTurn();
                }, 2000);
